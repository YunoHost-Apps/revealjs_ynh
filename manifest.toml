#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "reveal"
name = "Reveal"
description.en = "HTML Presentation Framework"
description.fr = "Expliquez en *quelques* (10~15) mots l'utilité de l'app ou ce qu'elle fait (l'objectif est de donner une idée grossière pour des utilisateurs qui naviguent dans un catalogue de 100+ apps)"

version = "5.1.0~ynh1"

maintainers = ["johndoe"]

[upstream]
license = "MIT"
website = "https://revealjs.com/"
demo = "https://revealjs.com/"
admindoc = "https://revealjs.com/installation/"
code = "https://github.com/hakimel/reveal.js"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/reveal"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/hakimel/reveal.js/archive/refs/tags/5.1.0.tar.gz"
    sha256 = "ddc83539ec50583eac9a972e88f892971b37c44e70dd0c08be069e2688684b71"

    # autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
